{% extends "learning_logs/base.html" %} 
{% load bootstrap3 %}

{% block header %}
  <h2> Edit entry </h2>
{% endblock header %}

{% block content %}
    <p><a href = "{% url 'learning_logs:topics' topic.id %}"> {{ topic }} </a></p>
    
    <p> Edit entry:</p>
    <form action = "{% url 'learning_logs:edit_entry' entry.id %}" method = 'post' class="form">
      {% csrf_token %}
      {% bootstrap_form form %}
        {% buttons %}
        <button name="submit" class="btn btn-primary">save changes</button>
    {% endbuttons %}
    </form>

    <div class="col-md-4">

                    <img src="{{ topic_image.topic_Img.url }}" class="img-responsive" style="width: 100%; float: left; margin-right: 10px;" />
            </div>

{% endblock content %}
